databases:
  - name: sessions-db
    databaseName: sessions
    plan: free

services:
  - type: web
    name: fullstack-app
    runtime: node
    plan: free
    buildCommand: |
      echo "=== Build started ==="
      echo "Current directory: $(pwd)"
      echo "Full path: $(realpath .)"
      FRONTEND_PATH=$(realpath frontend)
      echo "Frontend absolute path: $FRONTEND_PATH"
      echo ""
      echo "=== Directory structure ==="
      ls -la
      echo ""
      echo "=== Checking frontend directory ==="
      if [ -d "frontend" ]; then
        echo "✅ Frontend directory exists at: $FRONTEND_PATH"
        echo "Frontend files:"
        ls -la frontend/
        echo ""
        echo "Checking index.html:"
        if [ -f "frontend/index.html" ]; then
          echo "✅ index.html found at: $FRONTEND_PATH/index.html"
        else
          echo "❌ index.html NOT found"
          exit 1
        fi
      else
        echo "❌ Frontend directory NOT found!"
        echo "Available directories:"
        ls -d */
        exit 1
      fi
      echo ""
      echo "=== Installing backend dependencies ==="
      cd backend && npm install
      echo "=== Build completed successfully ==="
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sessions-db
          property: connectionString
      - key: FRONTEND_PATH
        value: /opt/render/project/src/frontend
